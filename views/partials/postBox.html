<div class="row">
    <!-- Trigger the modal with a button -->
    <div class="col-xs-3"></div>
    <button type="button" class="btn btn-info btn-lg col-xs-6" data-toggle="modal" data-target="#myModal">Post!
    </button>
    <div class="col-xs-3"></div>
</div>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create a Post</h4>
            </div>
            <div class="modal-body">
                <form class="form-group" method="post" action="/posts" id="post-form">
                    <textarea style="resize: vertical" class="form-control" name="body"
                              placeholder="What's on your mind?"></textarea>
                    <input type="file" name="postPicture" class="form-control" id="post-picture"
                           accept=".jpeg,.jpg,.png">
                    <label class="label label-default" style="padding: 1%;"><input type="checkbox" name="isPublic">Public
                        Post</label>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" form="post-form">Post</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
